<div v-if="agent">
    <identicon-container :seed="agent"
			 id="header"
			 class="mb-5 d-flex flex-column-reverse align-items-center exhibit"
			 style="width: 100%; height: 400px;">
	<div class="container my-2 position-relative">
	    <div class="rounded-circle border border-2 border-white position-absolute overflow-hidden"
		 style="bottom: -100px; left: -330px; width: 300px; height: 300px; background-color: #808080;">
		<identicon-img size="300" :seed="agent"></identicon-img>
	    </div>

	    <h2 id="page-title">{{ agent }}</h2>
	</div>
    </identicon-container>

    <div class="container my-4">
	<div class="d-flex align-items-center">
	    <h4 class="col">Publisher(s)</h4>
	    <router-link class="col-auto"
			 to="/publishers/new">
		<a-icon class="btn-primary">
		    <i class="bi-plus-lg"></i>
		</a-icon>
	    </router-link>
	</div>

	<div v-for="publisher in publishers">
	    <router-link class="transparent"
			 :to="'/publishers/' + publisher.$id">
		<div class="data-box my-2 d-flex align-items-center gutters gx-2">
		    <div class="rounded-circle overflow-hidden"
			 style="width: 50px; height: 50px;">
			<holochain-img :os-path="'appstore/memory/' + publisher.icon"></holochain-img>
		    </div>
		    <span class="flex-grow-1">{{ publisher.name }}</span>
		</div>
	    </router-link>
	</div>
    </div>
</div>
