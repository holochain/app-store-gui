<div v-if="apps">
    <div class="mb-4 px-5">
	<h4>Featured</h4>
    </div>

    <div id="header"
	 class="mb-4 d-flex flex-column-reverse align-items-center position-relative exhibit"
	 style="width: 100%; height: 300px; background-color: #808080;">
    </div>

    <div class="px-5">
	<h4 class="mb-3">Apps</h4>

	<div class="row">
	    <div v-for="app in apps"
		 class="col-xl-3 col-lg-6 col-md-12 px-1 py-2">
		 <router-link :to="'/apps/' + app.$id" class="transparent">
		     <div class="card border-none">
			 <div class="row g-0">
			     <div class="col-md-4">
				 <holochain-img class="rounded overflow-hidden square"
						:os-path="'appstore/memory/' + app.icon"></holochain-img>
			     </div>
			     <div class="col-md-8">
				 <div class="card-body">
				     <h5 class="card-title mb-0 text-nowrap text-truncate" :title="app.title">
					 {{ app.title }}
				     </h5>
				     <p class="card-text text-nowrap text-truncate" :title="app.subtitle">
					 {{ app.subtitle }}&nbsp;
				     </p>
				     <p class="card-text text-nowrap text-truncate">
					 <small class="text-muted">Last updated {{ $filters.time( app.last_updated ) }}</small>
				     </p>
				 </div>
			     </div>
			 </div>
		     </div>
		 </router-link>
	    </div>
	</div>
    </div>

</div>
