<!doctype html>
<html>
    <head>
	<title>App Store</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<base href="../../static/">

	<script src="dependencies/identicons.bundled.js"></script>

	<script src="lit/lit.bundled.js"></script>
	<script type="text/javascript">
	  const { LitElement, nothing,
		  html, css, unsafeCSS, classMap, styleMap,
		  repeat }			= Lit;
	</script>
	<script src="custom-elements.js"></script>
	<script src="anchor-icon.js"></script>

	<!-- Responsive mobile-first framework -->
	<link rel="stylesheet" href="bootstrap-v5/v5.2.3/bootstrap.css">
	<link rel="stylesheet" href="bootstrap-icons-v1/bootstrap-icons-v1.9.1.css">

	<!-- Manual Overrides -->
	<link rel="stylesheet" href="css/bootstrap-theme.css">

	<!-- Font -->
	<link rel="stylesheet" href="googlefonts/mulish.css">
    </head>
    <body>
	<div class="message-bar"
	     role="alert"
	     style="font-size: 16px;">
	    <a class="close"></a>

	    <div class="row p-2 text-danger">
		<span>
		    <i class="bi-exclamation-triangle-fill"></i>
		    Server Side Error
		</span>
	    </div>
	    <div class="row text-danger">
		<div class="collapse" id="collapseExample">
		    <ul class="list-unstyled pb-2 text-start d-inline-block">
			<li>Detailed error item #1</li>
			<li>Some other detailed error item #2</li>
		    </ul>
		</div>
	    </div>
	    <div class="expand text-secondary">
		<a data-bs-toggle="collapse" role="button"
		   href="#collapseExample">
		    <i class="bi-chevron-compact-down"></i>
		</a>
	    </div>
	</div>

	<div class="d-flex py-4 px-5">
	    <div class="col">
		<div class="d-flex align-items-center">
		    <img src="images/holochain-icon.png">
		    <span class="brand fw-bolder mx-2">App Store</span>
		</div>
	    </div>
	    <div class="col-auto">
		<div class="d-flex align-items-center gutters gx-4">
		    <a class="btn btn-link" href="#">DevHub</a>
		    <a class="btn btn-primary" href="#">Add App</a>
		    <div class="d-flex align-items-center gutters gx-1">
			<identicon-img seed="something" size="50"></identicon-img>
			<i class="bi-caret-down-fill"></i>
		    </div>
		</div>
	    </div>
	</div>

	<div id="header"
	     class="mb-5 d-flex flex-column-reverse align-items-center position-relative"
	     style="width: 100%; height: 400px; background-color: #808080;">

	    <a-icon class="btn-primary position-absolute top-50 start-50 translate-middle">
		<i class="bi-pencil"></i>
	    </a-icon>

	    <div class="container my-2 position-relative">
		<div class="rounded-circle border border-2 border-white position-absolute"
		     style="bottom: -100px; left: -330px; width: 300px; height: 300px; background-color: #808080;">
		    <a-icon class="btn-primary position-absolute top-50 start-50 translate-middle">
			<i class="bi-pencil"></i>
		    </a-icon>
		</div>
	    </div>
	</div>

	<div class="container my-4">
	    <div class="toast-container p-3 position-fixed bottom-0 end-0">
		<div class="toast align-items-center show"
		     role="alert" aria-live="assertive" aria-atomic="true">
		    <div class="d-flex">
			<div class="toast-body p-2 text-danger">
			    <i class="bi-exclamation-triangle-fill"></i>
			    Action Error (Timed)
			</div>
			<button type="button"
				class="btn-close me-2 m-auto"
				data-bs-dismiss="toast" aria-label="Close"></button>
		    </div>
		</div>
	    </div>

	    <h4>Details</h4>

	    <div class="data-box my-2">
		<label class="form-label">Publisher Name</label>
		<input class="form-control is-invalid" value="Publisher Name">
		<div class="invalid-feedback">
		    <i class="bi-exclamation-triangle-fill"></i>
		    Input Error
		</div>
	    </div>

	    <div class="row my-2">
		<div class="col">
		    <div class="data-box">
			<label class="form-label">Country</label>
			<select class="form-select">
			    <option value="">Canada</option>
			</select>
		    </div>
		</div>
		<div class="col">
		    <div class="data-box">
			<label class="form-label">Province</label>
			<input class="form-control" value="Alberta">
		    </div>
		</div>
		<div class="col">
		    <div class="data-box">
			<label class="form-label">City</label>
			<input class="form-control" value="Edmonton">
		    </div>
		</div>
	    </div>

	    <div class="data-box my-2">
		<label class="form-label">Email</label>
		<input class="form-control" value="publisheremail@email.com">
	    </div>

	    <div class="data-box my-2">
		<label class="form-label">Website</label>
		<input class="form-control" value="http://publisherwebsite.com">
	    </div>

	    <div class="data-box my-2">
		<label class="form-label">Github</label>
		<input class="form-control" value="http://github.com/PublisherName">
	    </div>
	</div>

	<div class="container my-4">
	    <div class="d-flex align-items-center">
		<h4 class="col">Editor(s)</h4>
		<a-icon class="col-auto btn-primary">
		    <i class="bi-plus-lg"></i>
		</a-icon>
	    </div>

	    <div class="data-box my-2 d-flex align-items-center gutters gx-2">
		<label>Your Agent ID</label>
		<identicon-img seed="something" size="50"></identicon-img>
	    </div>

	    <div class="data-box my-2 d-flex align-items-center gutters gx-2">
		<div class="d-flex align-items-center w-100 gutters gx-2">
		    <div class="col ms-0">
			<label class="form-label">Your Agent ID</label>
			<input class="form-control" value="">
		    </div>
		    <a-icon class="col-auto btn-danger me-0">
			<i class="bi-trash3-fill"></i>
		    </a-icon>
		</div>
	    </div>
	</div>

	<div class="container my-4">
	    <div class="d-flex justify-content-end gutters gx-2">
		<a class="btn btn-primary">
		    Save
		</a>
		<a class="btn btn-secondary me-0">
		    Cancel
		</a>
	    </div>
	</div>

	<script src="bootstrap-v5/v5.2.3/bootstrap.bundle.js"></script>
    </body>
</html>
